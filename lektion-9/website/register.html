<!DOCTYPE html>
<html lang="sv-se">
<head>
   <meta charset="UTF-8">
   <meta description="">
   <meta author="EPN Sverige AB">
   <meta keywords="html, css, javascript">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://kit.fontawesome.com/41c8b474e2.css" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <script defer src="script.js"></script>
   <title>Tutorial</title>
</head>
<body>
   
   <div class="container mt-5">
      <div class="d-flex justify-content-center">
         <form onsubmit="handleRegister(event)" class="col-10 col-xl-6">
            <div class="mb-3">
               <input type="text" placeholder="First Name..." class="form-control">
            </div>
            <div class="mb-3">
               <input type="text" placeholder="Last Name..." class="form-control">
            </div>
            <div class="mb-3">
               <input type="text" placeholder="Email..." class="form-control">
            </div>
            <div class="mb-3">
               <input type="text" placeholder="Password..." class="form-control">
            </div>
            <div class="mb-3">
               <input type="text" placeholder="Street Name..." class="form-control">
            </div>
            <div class="mb-3">
               <input type="text" placeholder="Postal Code..." class="form-control">
            </div>
            <div class="mb-3">
               <input type="text" placeholder="City..." class="form-control">
            </div>
            <div class="mt-5">
               <div class="d-grid">
                  <button type="submit" class="btn btn-success">REGISTER</button>
               </div>
            </div>            

         </form>
      </div>
   </div>

   
</body>
</html>
